<p><a href="http://hoondy.com/wp-content/uploads/2010/11/11-19-2010-5-23-02-pm1.png"><img class="alignnone size-full wp-image-23" title="EBS 학교란 무엇인가 4부" src="http://hoondy.com/wp-content/uploads/2010/11/11-19-2010-5-23-02-pm1.png" alt="" width="500" height="138" srcset="http://hoondy.com/wp-content/uploads/2010/11/11-19-2010-5-23-02-pm1-300x83.png 300w, http://hoondy.com/wp-content/uploads/2010/11/11-19-2010-5-23-02-pm1-460x127.png 460w, http://hoondy.com/wp-content/uploads/2010/11/11-19-2010-5-23-02-pm1-688x190.png 688w, http://hoondy.com/wp-content/uploads/2010/11/11-19-2010-5-23-02-pm1.png 699w" sizes="(max-width: 500px) 100vw, 500px" /></a></p>

<p>2010년 11월 18일 밤 9시50분 방송된 EBS 프로그램 ‘<a href="http://home.ebs.co.kr/school/index.html">학교란 무엇인가</a>‘ 4부, “세계 최고의 고등학교, 진짜 ‘최고’인 이유” 편에서 제가 나온 미국 <a href="http://www.tjs.org">토머스 제퍼슨 학교</a>가 소개됩니다. 이미 방송이 나간지라 많은 <a href="http://home.ebs.co.kr/reViewLink.jsp?command=vod&amp;client_id=docuprime&amp;menu_seq=1&amp;enc_seq=3061893&amp;out_cp=ebs">다시보기</a> 시청 바랍니다. <img src="http://hoondy.com/wp-includes/images/smilies/simple-smile.png" alt=":)" class="wp-smiley" style="height: 1em; max-height: 1em;" /></p>
